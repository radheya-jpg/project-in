<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Swiper</title>
  <style>
    /* Basic styling for the swiper and icons */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    
    #swiper {
      width: 300px;
      height: 400px;
      position: relative;
    }
    
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    ion-icon {
      font-size: 48px;
      cursor: pointer;
      margin: 0 20px;
    }
    
    #dislike { color: #ff4757; }
    #like { color: #2ed573; }
  </style>
</head>

<body>
  <img src="ionicons/dist/svg/heart.svg" width="32" height="32">
  
  <div id="swiper">
    <!-- Example cards with relative paths -->
    <div class="card" style="--i:0">
      <img src="Assets/cat1.png" alt="Cat 1">
    </div>
    <div class="card" style="--i:1">
      <img src="Assets/cat2.png" alt="Cat 2">
    </div>
  </div>
  
  <ion-icon id="like" name="heart"></ion-icon>

  <!-- Local Ionicons (update paths as needed) -->
  <script type="module" src="ionicons/dist/ionicons.esm.js"></script>
  <script nomodule src="ionicons/dist/ionicons.js"></script>
  
  <!-- Your scripts -->
  <script src="card.js"></script>
  <script src="script.js"></script>
  
</body>

</html>
