<!DOCTYPE html>
<html>
    <head>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
      </style>
        <link rel="stylesheet" href="filters.css">
    </head>
    <body>

<section class="pet-filters">
    <h2>Find Your Perfect Pet</h2>
    
    <div class="filter-controls">
        <!-- Type Filter -->
        <div class="filter-group">
            <label for="pet-type">Pet Type</label>
            <select id="pet-type" class="filter-select">
                <option value="all">All Pets</option>
                <option value="dog">Dogs</option>
                <option value="cat">Cats</option>
                <option value="other">Other Animals</option>
            </select>
        </div>
        
        <!-- Age Filter -->
        <div class="filter-group">
            <label for="pet-age">Age</label>
            <select id="pet-age" class="filter-select">
                <option value="all">Any Age</option>
                <option value="baby">Baby (0-1 year)</option>
                <option value="young">Young (1-3 years)</option>
                <option value="adult">Adult (3+ years)</option>
            </select>
        </div>
        
        <!-- Size Filter -->
        <div class="filter-group">
            <label for="pet-size">Size</label>
            <select id="pet-size" class="filter-select">
                <option value="all">Any Size</option>
                <option value="small">Small (0-20 lbs)</option>
                <option value="medium">Medium (20-50 lbs)</option>
                <option value="large">Large (50+ lbs)</option>
            </select>
        </div>
        
        <!-- Gender Filter -->
        <div class="filter-group">
            <label for="pet-gender">Gender</label>
            <select id="pet-gender" class="filter-select">
                <option value="all">Any Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="pet-search">Search</label>
            <input type="text" id="pet-search" placeholder="Search by name or traits...">
        </div>
        
        <!-- Reset Button -->
        <button id="reset-filters" class="filter-button">Reset Filters</button>
    </div>
</section>

<section class="pet-results">
    <div class="pet-grid" id="pet-container">
        <!-- Pets will be dynamically inserted here -->
    </div>
</section>
